date the [Requirements Viewer Filters] elements on the [Requirements View] page\r\n    Then Select the [Production Data] radio button on [Requirement View] page\r\n    Then The [Requirement Viewer] table is displayed\r\n    Then The following labels are displayed in the [Requirements Viewer] table\r\n      |Jurisdiction|\r\n      |Application Name|\r\n      |Requirement Name|\r\n      |Status|\r\n      |Change Submitter|\r\n      |Approver/Rejector|\r\n      |Category|\r\n      |Type|\r\n      |Definition|\r\n      |Notes|\r\n      |Processing Time|\r\n      |Renewal Term|\r\n      |Application Type|\r\n      |Application Fee|\r\n      |Additional Application Fee|\r\n      |Controlled Substance Fee|\r\n      |Renewal Fee|\r\n      |Bond Requried?|\r\n      |Bond Amount|\r\n      |Registered Agent Required?|\r\n      |Foreign Qualification Required?|\r\n      |Attachments|\r\n      |Prerequisites|\r\n    Then Select the [Preliminary Data] radio button on [Requirement View] page\r\n    Then The [Requirement Viewer] table is displayed\r\n    Then The following labels are displayed in the [Requirements Viewer] table\r\n      |Jurisdiction|\r\n      |Application Name|\r\n      |Requirement Name|\r\n      |Status|\r\n      |Change Submitter|\r\n      |Approver/Rejector|\r\n      |Category|\r\n      |Type|\r\n      |Definition|\r\n      |Notes|\r\n      |Processing Time|\r\n      |Renewal Term|\r\n      |Application Type|\r\n      |Application Fee|\r\n      |Additional Application Fee|\r\n      |Controlled Substance Fee|\r\n      |Renewal Fee|\r\n      |Bond Requried?|\r\n      |Bond Amount|\r\n      |Registered Agent Required?|\r\n      |Foreign Qualification Required?|\r\n      |Attachments|\r\n      |Prerequisites|\r\n    When Right click on 1 record in the [Requirement Viewer] table\r\n    Then Click on the [View Requirement] button on the [Requirement View] page\r\n    Then The [View Requirements] page is opened\r\n    And Get the data from the [View Requirements] page\r\n    When Close the current tab\r\n    When Right click on a record with status \"Approval Pending\" in the [Requirement Viewer] table\r\n    Then The [Edit Requirement] button is not visible\r\n    When Right click on a record with status \"Activated\" in the [Requirement Viewer] table\r\n    Then Click on the [Edit Requirement] button on the [Requirement View] page\r\n    And Validate the [General Information] elements on the [Requirements View] page\r\n    And Get the data from the [Edit Requirement] page\r\n    When Click on the [Required] collapse on the [Requirements View] page\r\n    Then Validate the [Required] elements on the [Requirements View] page\r\n    When Click on the [Attachments] collapse on the [Requirements View] page\r\n    Then Validate the [Attachments] checkboxes on the [Requirements View] page\r\n    When Click on the [Prerequisites] collapse on the [Requirements View] page\r\n    Then Validate the [Prerequisites] checkboxes on the [Requirements View] page\r\n    When Click on the [Product Line] collapse on the [Requirements View] page\r\n    Then Validate the [Product Line] checkboxes on the [Requirements View] page\r\n    When Click on the [Business Model] collapse on the [Requirements View] page\r\n    Then Validate the [Business Model] checkboxes on the [Requirements View] page\r\n    When Click on the [Question Selection] collapse on the [Requirements View] page\r\n    Then Validate the [Question Selection] checkboxes on the [Requirements View] page\r\n    And Validate the [Selector Criteria] selects on the [Requirements View] page\r\n    And Validate the [Change Note for Customer] input on the [Requirements View] page\r\n    When Check the [RES1: Apply Resident State Selector Criteria] checkbox\r\n    Then The resident state select and resident type radio buttons are displayed\r\n    When Uncheck the [RES1: Apply Resident State Selector Criteria] checkbox\r\n    Then The resident state select and resident type radio buttons are not displayed\r\n    When Right click on 1 record in the [Requirement Viewer] table\r\n    Then Click on the [Edit Requirement] button on the [Requirement View] page\r\n    And Compare the data on the [Edit Requirement] with the data from the [View Requirement] page\r\n    When Right click on a record with status \"Approved\" in the [Requirement Viewer] table\r\n    Then The [Delete Requirement] button is not visible\r\n    When Select \"Pending-Approval\" status in the [Requirement Viewer Filters] section on the [Requirements Admin] page\r\n    When Right click on a record with status \"Approval Pending\" in the [Requirement Viewer] table\r\n    Then Click on the [Delete Requirement] button on the [Requirement View] page\r\n    Then Window with \"Are you sure want to delete this Versioned Requirement?\" message is displayed\r\n    And Click on Yes Delete button on the alert window\r\n    When Select saved requirement's jurisdiction in the [Requirement Viewer Filters] section on the [Requirements Admin] page\r\n    And Verify that deleted requirement is not displayed in the [Requirement Viewer] table\r\n    When Click the [Create New] button in the [Add New Requirement] section\r\n    Then Pop up window with \"Please select Requirement Category and Requirement Type\" message is displayed\r\n    And Close pop up window\r\n    When Select \"State Licensing\" Requirement Category in the [Add New Requirement] section\r\n    And Select \"Initial\" Requirement Type in the [Add New Requirement] section\r\n    And Click the [Create New] button in the [Add New Requirement] section\r\n    Then Click on the [Submit for Approval] button on the [Requirements View] page\r\n    Then Pop up window with \"Please fill all required fileds.\" message is displayed\r\n    And Close pop up window\r\n    When Select \"State Licensing\" Requirement Category in the [Add New Requirement] section\r\n    And Select \"Initial\" Requirement Type in the [Add New Requirement] section\r\n    And Click the [Create New] button in the [Add New Requirement] section\r\n    When Enter random requirement name on the [Requirements View] page\r\n    And Enter random application name on the [Requirements View] page\r\n    Then Click on the [Question Selection] collapse on the [Requirements View] page\r\n    And Select \"Georgia\" jurisdiction in the [General Information] section on the [Requirements View] page\r\n    And Check 3 question in the [Question Selection] section on the [Requirements View] page\r\n    And Delete last question from the [Selector Criteria]\r\n    Then Click on the [Submit for Approval] button on the [Requirements View] page\r\n    When Select saved requirement's jurisdiction in the [Requirement Viewer Filters] section on the [Requirements Admin] page\r\n    When Select \"Select Status\" status in the [Requirement Viewer Filters] section on the [Requirements Admin] page\r\n    And Select the [Preliminary Data] radio button on [Requirement View] page\r\n    And Verify that newly created requirement is displayed in the [Requirement Viewer] table\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/user/Desktop/LHA-QA/src/test/resources/features/C116.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@C116","id":"e09aaa63-af70-4fc4-af95-bc44e5657542"}],"language":"en","keyword":"Feature","name":"C116","description":"","children":[{"scenario":{"location":{"line":6,"column":3},"tags":[{"location":{"line":5,"column":3},"name":"@TestRail(116)","id":"c0648232-bbad-4832-9d47-c785cc5a2dbb"}],"keyword":"Scenario","name":"Requirements View","description":"","steps":[{"location":{"line":7,"column":5},"keyword":"When ","text":"Open Atlas","id":"b6c91684-8940-44d1-b842-5007c5860dd8"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"Enter login \"nikita.danilevskiy@pharma.solutions\" on login page","id":"3ee335af-6c70-4e5a-a98c-dc347aae58db"},{"location":{"line" n the [View Results] page\r\n    When Enter \"2023\" in the search field on the [View Results] page\r\n#    Then Records containing \"\" text are displayed in the table on the [View Results] page\r\n    When Enter \"\" in the search field on the [View Results] page\r\n    When Click on the \"Status\" label\r\n    Then Click on the [View] button of the 1 job on the [View Results] page\r\n    And The [Research Results] page is opened\r\n    Then The following labels are displayed on the [Research Results] page\r\n      |Jurisdiction|\r\n      |Application Name|\r\n      |Requirement Name|\r\n      |Definition|\r\n      |Notes|\r\n      |Processing Time|\r\n      |Renewal Term|\r\n      |Application Type|\r\n      |Application Fee|\r\n      |Additional Application Fees|\r\n      |Bond Required?|\r\n      |Bond Fee|\r\n      |Controlled Substance Fee|\r\n      |Renewal Fee|\r\n      |Designated Rep Required?|\r\n      |Foreign Qualification Required?|\r\n      |Registered Agent Required?|\r\n      |Attachments|\r\n      |Prerequisites|\r\n    When Get fixed labels coordinates on the [Research Results] page\r\n    And Scroll to \"Prerequisites\" label on the [Research Results] page\r\n    Then Verify that fixed labels coordinates didn't changed\r\n    When Click on the [Export] button on the [Research Results] page\r\n    And Verify that data in exported file is the same as on the [Research Results] page\r\n    Then Close [Research Results] window\r\n    When Enter \"Completed with no match\" in the search field on the [View Results] page\r\n    Then Click on the [View] button of the 1 job on the [View Results] page\r\n    And No records are displayed on the [View Results] page\r\n    Then Close [Research Results] window\r\n    When Enter \"\" in the search field on the [View Results] page\r\n    When Get requirement data of 1 records on [Research Results] page\r\n    Then Click on the [Delete] button of the 1 job on the [View Results] page\r\n    Then Verify that alert message with \"The selected research result will be deleted and cannot be undone. Are you sure want to delete?\" message is displayed\r\n    And Click on Yes Delete button on the alert window\r\n    Then Verify that deleted result is not displayed in the [View Results] table\r\n    Then Click on the [View] button of the 1 job on the [View Results] page\r\n    And Get the number of records of the result on [Research Results] page\r\n    Then Close [Research Results] window\r\n    When Click on the [Activity Logs] button of the 1 job on the [View Results] page\r\n    And Enter \"Selector Successfully matched for Active Requirement SKU\" in the activity search on the [Activity Logs] page\r\n    And Get activity logs count\r\n    And Verify that the number of activity logs and the number of the records on the [Research Results] page is the same\r\n    Then Click on the 'Back' browser button\r\n    Then Click on the [Configuration] sidebar button on Lighthouse\r\n    And The [Configuration] page is opened\r\n\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    And Delete job from the table if exists\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    Then Select 1 company name\r\n    Then Select 1 facility name\r\n    When Click [Submit new job] button\r\n    Then The [Jurisdiction] page is opened\r\n    Then Select \"Alaska\" state on the [Jurisdiction] page\r\n    And Select all jurisdictions on the [Jurisdiction] page\r\n    And Get the jurisdictions checkboxes values\r\n    Then Click the [Next] button on the [Jurisdiction] page\r\n    Then The [Questionnaire] page is opened\r\n    And Select 1 question on the [Questionnaire] page\r\n    Then Get the questions values\r\n    And Click the [Next] button on the [Questionnaire] page\r\n    Then The [SaveSubmit Job] page is opened\r\n    Then Validate that the displayed on the [SaveSubmit Job] page jurisdictions correspond to the selected earlier\r\n    And Validate that the displayed on the [SaveSubmit Job] page questions and answers correspond to the selected earlier\r\n    When Click on the [Submit Job] button\r\n    Then The [View Results] page is opened\r\n    And Verify that newly created job with status \"Completed with match\" is displayed in the table on the [View Results] page\r\n    When Click on the [View] button of the newly created job on the [View Results] page\r\n    Then The [Research Results] page is opened\r\n    And Get table records on [Research Results] page\r\n    Then Verify that early created requirement name is in the list\r\n    And Close [Research Results] window\r\n    Then Click on the [Configuration] sidebar button on Lighthouse\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    And Delete newly created configuration with status \"Submitted\"\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/user/Desktop/LHA-QA/src/test/resources/features/C121.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@C121","id":"8b0fb058-0999-4f59-8071-8a61797c90e2"}],"language":"en","keyword":"Feature","name":"C121","description":"","children":[{"scenario":{"location":{"line":6,"column":3},"tags":[{"location":{"line":5,"column":3},"name":"@TestRail(121)","id":"5478c216-b694-47d3-890f-20b795225a6d"}],"keyword":"Scenario","name":"View surveillance results on the [Surveillance Results] page","description":"","steps":[{"location":{"line":7,"column":5},"keyword":"When ","text":"Open Atlas","id":"6dfd0c7c-f65b-4319-b6e5-8066cca689d2"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"Enter login \"nikita.danilevskiy@pharma.solutions\" on login page","id":"16b4d872-bc73-4ad1-8ccc-a3076973bc50"},{"location":{"line":9,"column":5},"keyword":"And ","text":"Enter password \"Testing2022!!\" on login page","id":"4d5b40f3-a594-436e-81a9-87c52eb4c1f4"},{"location":{"line":10,"column":  And Delete last question from the [Selector Criteria]\r\n    Then Click on the [Submit for Approval] button on the [Requirements View] page\r\n    When Click on the [Versioned Requirements] sidebar button from admin\r\n    Then Enter requirement name in the requirement search on the [Versioned Requirements] page\r\n    And Click on the [Approve Requirement] button of the record by 1 index on the [Versioned Requirements] page\r\n    And Click on the [Yes Approve] button on the [Requirements View] page\r\n    Then Click on the [Activate Requirement] button of the record by 1 index on the [Versioned Requirements] page\r\n    And Click on the [Yes Approve] button on the [Requirements View] page\r\n    When Click on the [Surveillance Intelligence] sidebar collapse button on Lighthouse\r\n    Then Click on the [Configuration] sidebar button on Lighthouse\r\n    And The [Configuration] page is opened\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    And Delete job from the table if exists\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    Then Select 1 company name\r\n    Then Select 1 facility name\r\n    When Click [Submit new job] button\r\n    Then The [Jurisdiction] page is opened\r\n    Then Select \"Alaska\" state on the [Jurisdiction] page\r\n    And Select all jurisdictions on the [Jurisdiction] page\r\n    And Get the jurisdictions checkboxes values\r\n    Then Click the [Next] button on the [Jurisdiction] page\r\n    Then The [Questionnaire] page is opened\r\n    And Select 1 question on the [Questionnaire] page\r\n    Then Get the questions values\r\n    And Click the [Next] button on the [Questionnaire] page\r\n    Then The [SaveSubmit Job] page is opened\r\n    Then Validate that the displayed on the [SaveSubmit Job] page jurisdictions correspond to the selected earlier\r\n    And Validate that the displayed on the [SaveSubmit Job] page questions and answers correspond to the selected earlier\r   And Click on the [Approve Requirement] button of the record by 1 index on the [Versioned Requirements] page\r\n    And Click on the [Yes Approve] button on the [Requirements View] page\r\n    Then Click on the [Activate Requirement] button of the record by 1 index on the [Versioned Requirements] page\r\n    And Click on the [Yes Approve] button on the [Requirements View] page\r\n    When Click on the [Surveillance Intelligence] sidebar collapse button on Lighthouse\r\n    Then Click on the [Configuration] sidebar button on Lighthouse\r\n    And The [Configuration] page is opened\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    And Delete job from the table if exists\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    Then Select 1 company name\r\n    Then Select 1 facility name\r\n    When Click [Submit new job] button\r\n    Then The [Jurisdiction] page is opened\r\n    Then Select \"Alaska\" state on the [Jurisdiction] page\r\n    And Select all jurisdictions on the [Jurisdiction] page\r\n    And Get the jurisdictions checkboxes values\r\n    Then Click the [Next] button on the [Jurisdiction] page\r\n    Then The [Questionnaire] page is opened\r\n    And Select 4 question on the [Questionnaire] page\r\n    Then Get the questions values\r\n    And Click the [Next] button on the [Questionnaire] page\r\n    Then The [SaveSubmit Job] page is opened\r\n    Then Validate that the displayed on the [SaveSubmit Job] page jurisdictions correspond to the selected earlier\r\n    And Validate that the displayed on the [SaveSubmit Job] page questions and answers correspond to the selected earlier\r\n    When Click on the [Submit Job] button\r\n    Then The [View Results] page is opened\r\n    And Verify that newly created job with status \"Completed with match\" is displayed in the table on the [View Results] page\r\n    When Click on the [View] button of the newly created job on the [View Results] page\r\n    Then The [Research Results] page is opened\r\n    And Get table records on [Research Results] page\r\n    Then Verify that early created requirement name is in the list\r\n    And Close [Research Results] window\r\n    When Click on the [Activity Logs] button of the newly created job on the [View Results] page\r\n    Then Enter \"Selector Successfully matched for Active Requirement SKU\" in the activity search on the [Activity Logs] page\r\n    And Verify that log containing requirement name saved on the [Research Results] page in description text is displayed on the [Activity Logs] page\r\n    Then Click on the [Configuration] sidebar button on Lighthouse\r\n    Then Select \"Pharma Solutions USA\" client from the client dropdown\r\n    And Delete newly created configuration with status \"Submitted\"\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/user/Desktop/LHA-QA/src/test/resources/features/C161.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@C161","id":"985ac3f8-2437-4a3f-be82-ac3d3a333190"}],"language":"en","keyword":"Feature","name":"C161","description":"","children":[{"scenario":{"location":{"line":6,"column":3},"tags":[{"location":{"line":5,"column":3},"name":"@TestRail(161)","id":"5705b7b2-bb96-48a0-9ae6-7af106bbd766"}],"keyword":"Scenario","name":"Verify that the system is finding a match for state requirements","description":"","steps":[{"location":{"line":7,"column":5},"keyword":"When ","text":"Open Atlas","id":"fa8eda35-9fe3-442d-a440-d47bb5324fb3"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"Enter login \"nikita.danilevskiy@pharma.solutions\" on login page","id":"438f38e3-0f21-4f58-b1a7-fe5717742a10"},{"location":{"line":9,"column":5},"keyword":"And ","text":"Enter password \"Testing2022!!\" on login page","id":"25622b3c-c81a-43fc-a51d-45d9fe5a036c"},{"location":{"line":10,"column":5},"keyword":"And ","text":"Click the [Login] button"
